<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mark元素学习</title>
</head>
<body>
    <h1>优秀开发人员的<mark>素质</mark></h1>
    <p>优秀的页面开发人员<mark>过硬</mark>的专业技术，以及<mark>务实</mark>的专业精神！！！</p>
    <p>优秀的页面开发人员<strong>过硬</strong>的专业技术，以及<em>务实</em>的专业精神！！！</p>
</body>
</html>
