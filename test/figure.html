<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure学习</title>
</head>
<body>
    <!-- 不带标题的figure -->
    <figure>
        <!-- img是个单标签 -->
        <img src="image/bg.jpeg"> 
    </figure>
    <!-- 带标题的figure -->
    <figure>
        <figcaption>三生三世十里桃花</figcaption>
        <img src="image/bg.jpeg">
    </figure>
    <!-- 多个图片公用一个标题 -->
    <figure>
        <figcaption>三张图公用一个标题</figcaption>
        <img src="image/bg.jpeg">
        <img src="image/bg2.jpeg">
        <img src="image/bg3.jpg">
    </figure>
</body>
</html>
